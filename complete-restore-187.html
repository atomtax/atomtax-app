        // 로그 추가 함수
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            logContainer.style.display = 'block';
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 진행률 업데이트
        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${percentage}%`;
            progressFill.textContent = `${percentage}% (${current}/${total})`;
        }

        // CSV 파싱
        function parseCSVLine(line) {
            const parts = line.split(',');
            return {
                business_name: parts[0],
                business_number: parts[2]?.replace(/-/g, ''),
                representative: parts[8],
                phone: parts[6],
                address: parts[9],
                business_code: parts[10],
                email: parts[13],
                resident_number: parts[5],
                corporate_number: parts[4]
            };
        }

        // 메인 복구 함수
        async function restoreAllData() {
            if (!isReady) {
                alert('시스템이 준비되지 않았습니다. 잠시 후 다시 시도해주세요.');
                return;
            }

            const btn = document.getElementById('restoreBtn');
            const progressBar = document.getElementById('progressBar');
            const summaryDiv = document.getElementById('summary');
            
            btn.disabled = true;
            progressBar.style.display = 'block';
            summaryDiv.style.display = 'none';

            addLog('🚀 전체 데이터 복구 시작!', 'info');

            try {
                const lines = CSV_DATA.trim().split('\n');
                addLog(`📋 총 ${lines.length}개 라인 파싱 완료`, 'success');

                const rows = lines.map(line => parseCSVLine(line));
                addLog(`✅ ${rows.length}개 레코드 파싱 완료`, 'success');

                addLog('🔍 Supabase에서 고객 데이터 조회 중...', 'info');
                const { data: clients, error: fetchError } = await supabaseClient
                    .from('clients')
                    .select('*');

                if (fetchError) throw new Error(`데이터 조회 실패: ${fetchError.message}`);
                addLog(`✅ Supabase에서 ${clients.length}개 고객 조회 완료`, 'success');

                let totalProcessed = 0;
                let matchedCount = 0;
                let updatedCount = 0;
                let skippedCount = 0;
                let errorCount = 0;

                for (const row of rows) {
                    totalProcessed++;
                    
                    const client = clients.find(c => 
                        c.business_number?.replace(/-/g, '') === row.business_number
                    );

                    if (client) {
                        matchedCount++;
                        const updates = {};
                        
                        if (row.representative && !client.representative) updates.representative = row.representative;
                        if (row.phone && !client.phone) updates.phone = row.phone;
                        if (row.email && !client.email) updates.email = row.email;
                        if (row.resident_number && !client.resident_number) updates.resident_number = row.resident_number;
                        if (row.corporate_number && !client.corporate_number) updates.corporate_number = row.corporate_number;
                        if (row.business_code && !client.business_code) updates.business_code = row.business_code;
                        if (row.address && !client.address) updates.address = row.address;

                        if (Object.keys(updates).length > 0) {
                            const { error: updateError } = await supabaseClient
                                .from('clients')
                                .update(updates)
                                .eq('id', client.id);

                            if (updateError) {
                                addLog(`❌ ${row.business_name} 업데이트 실패`, 'error');
                                errorCount++;
                            } else {
                                updatedCount++;
                                addLog(`✅ ${row.business_name} - 업데이트 완료`, 'success');
                            }
                        } else {
                            skippedCount++;
                            addLog(`⏭️ ${row.business_name} - 이미 채워짐`, 'warning');
                        }
                    }

                    updateProgress(totalProcessed, rows.length);
                    if (totalProcessed % 10 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                }

                addLog('🎉 전체 복구 작업 완료!', 'success');
                addLog(`📊 처리: ${totalProcessed} | 매칭: ${matchedCount} | 업데이트: ${updatedCount}`, 'info');

                summaryDiv.style.display = 'block';
                summaryDiv.innerHTML = `
                    <h3>📊 복구 완료 요약</h3>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="summary-label">전체 처리</div>
                            <div class="summary-value">${totalProcessed}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">매칭 성공</div>
                            <div class="summary-value">${matchedCount}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">업데이트</div>
                            <div class="summary-value">${updatedCount}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">건너뜀</div>
                            <div class="summary-value">${skippedCount}</div>
                        </div>
                    </div>
                    <a href="traders-data.html" class="view-data-link" target="_blank">
                        📊 복구된 데이터 확인하기
                    </a>
                `;

                alert(`✅ 복구 완료!\n\n매칭: ${matchedCount}개\n업데이트: ${updatedCount}개\n\ntraders-data.html을 새로고침하세요!`);

            } catch (error) {
                addLog(`❌ 오류: ${error.message}`, 'error');
                alert(`복구 중 오류:\n${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }

        // 버튼 이벤트
        document.getElementById('restoreBtn').addEventListener('click', restoreAllData);
    </script>
