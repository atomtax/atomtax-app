<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 아톰세무회계</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        .logo-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card rounded-2xl p-8 md:p-12 w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">아톰세무회계</h1>
            <p class="text-gray-600">고객사 정보를 효율적으로 관리하세요</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Username -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>아이디
                </label>
                <input 
                    type="text" 
                    id="username" 
                    class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500"
                    placeholder="아이디를 입력하세요"
                    required
                    autocomplete="username"
                >
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>비밀번호
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500"
                    placeholder="비밀번호를 입력하세요"
                    required
                    autocomplete="current-password"
                >
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="rememberMe" class="w-4 h-4 text-purple-600 rounded">
                    <span class="ml-2 text-sm text-gray-600">로그인 상태 유지</span>
                </label>
                <a href="#" class="text-sm text-purple-600 hover:text-purple-800">비밀번호 찾기</a>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                class="login-btn w-full text-white font-bold py-3 rounded-lg"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>로그인
            </button>
        </form>

        <!-- Demo Accounts -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-500 text-center mb-3">테스트 계정</p>
            <div class="grid grid-cols-2 gap-3 text-xs">
                <div class="bg-gray-50 p-3 rounded-lg">
                    <p class="font-semibold text-gray-700">관리자</p>
                    <p class="text-gray-600">ID: admin</p>
                    <p class="text-gray-600">PW: admin1234</p>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg">
                    <p class="font-semibold text-gray-700">매니저</p>
                    <p class="text-gray-600">ID: manager</p>
                    <p class="text-gray-600">PW: manager1234</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-xs text-gray-500">
            © 2024 내부 데이터 관리 시스템. All rights reserved.
        </div>
    </div>

    <!-- Supabase Configuration and Auth -->
    <script>
        // Supabase Configuration (Inline to avoid MIME type issues)
        const SUPABASE_URL = 'https://vdjyynwmnypuxvlhrcbk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkanl5bndtbnlwdXh2bGhyY2JrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNjc4ODEsImV4cCI6MjA4Njc0Mzg4MX0.sGM2GIQ8blhON-EHAMnXyQABnMR46_4FpqhU0Z0pAx4';

        // Initialize Supabase client
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        // Supabase Auth Helper
        const SupabaseAuth = {
            async signInWithEmail(email, password) {
                try {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    console.log('✅ Login successful:', data);
                    return { success: true, user: data.user, session: data.session };
                } catch (error) {
                    console.error('❌ Login error:', error);
                    const errorMessages = {
                        'Invalid login credentials': '이메일 또는 비밀번호가 올바르지 않습니다.',
                        'Email not confirmed': '이메일 인증이 필요합니다.',
                        'Network request failed': '네트워크 연결을 확인해주세요.'
                    };
                    return { 
                        success: false, 
                        error: errorMessages[error.message] || error.message || '로그인에 실패했습니다.'
                    };
                }
            },

            onAuthStateChanged(callback) {
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    callback(session?.user || null);
                });
            }
        };

        console.log('✅ Supabase initialized successfully');
    </script>

    <script>
        // Check if already logged in
        SupabaseAuth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = e.target.querySelector('button[type="submit"]');
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>로그인 중...';
            
            try {
                const result = await SupabaseAuth.signInWithEmail(email, password);
                
                if (result.success) {
                    // Success - will redirect automatically via onAuthStateChanged
                    console.log('✅ Login successful');
                } else {
                    showError(result.error || '로그인에 실패했습니다.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>로그인';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('로그인 중 오류가 발생했습니다.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>로그인';
            }
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Get user-friendly error messages
        function getErrorMessage(error) {
            if (error.includes('user-not-found') || error.includes('wrong-password')) {
                return '이메일 또는 비밀번호가 올바르지 않습니다.';
            } else if (error.includes('invalid-email')) {
                return '올바른 이메일 주소를 입력해주세요.';
            } else if (error.includes('too-many-requests')) {
                return '너무 많은 로그인 시도가 있었습니다. 잠시 후 다시 시도해주세요.';
            } else if (error.includes('network')) {
                return '네트워크 연결을 확인해주세요.';
            } else {
                return '로그인에 실패했습니다. 다시 시도해주세요.';
            }
        }
    </script>
</body>
</html>
