# 홈택스 자동 다운로드 설정 파일
# 이 파일을 본인의 환경에 맞게 수정하세요

# ===========================================
# 기본 설정
# ===========================================

# 다운로드 파일 저장 경로 (Windows 경로 예시)
# 주의: 역슬래시(\) 대신 슬래시(/) 사용!
download_path: "D:/홈택스_신고자료"

# Mac/Linux 경로 예시:
# download_path: "/Users/사용자명/Documents/홈택스_신고자료"

# ===========================================
# 공인인증서 설정
# ===========================================

# 공인인증서가 설치된 경로 (보통 자동으로 찾습니다)
# Windows 기본 경로:
cert_path: "C:/Program Files/NPKI"

# Mac 기본 경로:
# cert_path: "/Users/사용자명/Library/Preferences/NPKI"

# ===========================================
# 브라우저 설정
# ===========================================

# 페이지 로딩 타임아웃 (초)
timeout: 30

# 헤드리스 모드 (백그라운드 실행)
# true: 브라우저 창이 보이지 않음 (자동화용)
# false: 브라우저 창이 보임 (디버깅용)
headless: false

# 브라우저 창 크기
window_width: 1920
window_height: 1080

# ===========================================
# 다운로드 설정
# ===========================================

# 다운로드 완료 대기 시간 (초)
download_wait_time: 10

# 파일 정리 여부
organize_files: true

# ===========================================
# 로깅 설정
# ===========================================

# 로그 레벨 (DEBUG, INFO, WARNING, ERROR)
log_level: "INFO"

# 로그 파일 저장 여부
save_log: true

# 로그 파일 경로
log_path: "automation/logs"

# ===========================================
# 고급 설정 (필요시 수정)
# ===========================================

# 재시도 횟수
retry_count: 3

# 재시도 대기 시간 (초)
retry_delay: 5

# 스크린샷 저장 (에러 발생 시)
save_screenshot: true

# 스크린샷 저장 경로
screenshot_path: "automation/screenshots"
